<!--------------------Carousel de personajes ------------------------------------>
<div [ngStyle]="{'height':'400px'}" id="carouselExampleIndicators" class="carousel slide carousel-img" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/personajes_componente/img1.jpg" class="d-block w-100 carousel-img" alt="">
      </div>
      <div class="carousel-item">
        <img src="assets/personajes_componente/img2.jpg" class="d-block w-100 carousel-img" alt="">
      </div>
      <div class="carousel-item">
        <img src="assets/personajes_componente/img3.jpg" class="d-block w-100 carousel-img" alt="">
      </div>
      <div class="carousel-item">
        <img src="assets/personajes_componente/img4.jpg" class="d-block w-100 carousel-img" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!-------------------------Buscador de Personaje--------------------------------->
<div class="container mt-4">
  <div class="row">
      <input type="text" #termino class="form-control" value="" (keyup)="setUrlSearchPersonajes(termino.value)" placeholder="search..." style="cursor: pointer">
  </div>
</div>

<!------------------Tarjeta de Personajes------------------------------------------>

<div class="row row-cols-1 row-cols-md-4 g-4 m-3">
  <div class="col" *ngFor="let personaje of listaPersonajes; let i=index">
    <div class="card h-100">
      <img  src="{{ personaje.image}}" class="card-img-top" [ngStyle]="{'height':'225px'}" alt="{{personaje.name}}" onerror="this.src='assets/img/img_no_disponible/imagen_no_disponible.png'">
      <div class="card-body" style="background-color: #DCD8D3;">
        <h5 class="card-title">{{ personaje.name }}</h5>
        <p class="card-text">Status: {{ personaje.status }}</p>
        <p class="card-text">Species: {{ personaje.species }}</p>
        <p class="card-text">Gender: {{ personaje.gender }}</p>
        <div class="d-grid gap-2">
          <button (click)="verCapitulos(personaje.id)" class="btn btn-outline-primary" type="button">Ver mas...</button>
        </div>
      </div>
    </div>
  </div>
</div>
